<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset class="field">
        <legend>Personal information</legend>
        <div class="block">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
            maxlength = "30"
            required
          >
        </div>
        <div class="block">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            maxlength = "30"
            required
          >
        </div>
        <div class="block">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            min="12"
            max="150"
            step="1"
            value="12"
            required
          >
        </div>
        <div class="block">
          <label for="birthday">Full date of birth:</label>
          <input
            type="date"
            id="birthday"
            name="birthday"
            required
          >
        </div>
        <div class="block">
          <label for="agreement">I accept the term of the agreement</label>
          <input
            id="agreement"
            type="checkbox"
            name="agreement"
            required
          >
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>Registration</legend>
        <div class="block">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="block">
          <label for="pwd">Password:</label>
          <input
            type="password"
            id="pwd" name="password"
            required
          >
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="block">Do you love cats?
          <input
            type="radio"
            id="yes"
            name="cats_love"
            value="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            id="no"
            name="cats_love"
            value="no"
          >
          <label for="no">No</label>
        </div>
        <div class="block">
          <label for="favcolor">What is your favorite color?</label>
          <input
            type="color"
            id="favcolor"
            name="favcolor"
            value="#fff"
          >
        </div>
        <div class="block">
          <label for="time_to_bed">What time do you go to bed?</label>
          <input
            type="time"
            id="time_to_bed"
            name="time_to_bed"
            step="1"
          >
        </div>
        <div class="block">
          <label for="favorite_brand">What are your favorite brand of cars?</label>
          <select
            id="favorite_brand"
            name="favorite_brand"
            size="4"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="block">
          <label for="work_rate">How do you rate our work?</label>
          <input
            type="range"
            id="work_rate"
            name="work_rate"
            min="0" max="50"
            value="0"
          >
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>Additional info:</legend>
        <div class="block">
          <label for="comments">Comments:</label>
          <textarea
            id="comments"
            name="comments"
            minlength="10"
            maxlength="200"
          >
          </textarea>
        </div>
        <div class="block">
          <label for="recommend">Would you recommend us?</label>
          <select id="recommend" name="recommend">
            <option value="volvo">yes</option>
            <option value="saab">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
